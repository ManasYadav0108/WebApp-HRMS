{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            padding: 20px;
        }
        .form-container {
            width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h2 {
            color: #0d47a1;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }
        .btn {
            background: #0d47a1;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-size: 15px;
        }
        .btn:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Employee</h2>
        <form method="POST">
            {% csrf_token %}
            <label>Name</label>
            <input type="text" name="name" value="{{ employee.name }}" required>

            <label>Email</label>
            <input type="email" name="email" value="{{ employee.email }}" required>

            <label>Role</label>
            <input type="text" name="role" value="{{ employee.role }}" required>

            <label>Department</label>
            <select name="department" required>
                {% for dept in departments %}
                    <option value="{{ dept.id }}" {% if employee.department.id == dept.id %}selected{% endif %}>
                        {{ dept.department_name }}
                    </option>
                {% endfor %}
            </select>

            <label>Status</label>
            <select name="status">
                <option value="Active" {% if employee.is_active %}selected{% endif %}>Active</option>
                <option value="Inactive" {% if not employee.is_active %}selected{% endif %}>Inactive</option>
            </select>

            <button type="submit" class="btn">Update Employee</button>
        </form>
    </div>
</body>
</html> {% endcomment %}

<!DOCTYPE html>
<html>
<head>
    <title>{% if employee %}Edit{% else %}Add{% endif %} Employee</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: "Poppins", sans-serif; background: linear-gradient(135deg, #e3f2fd, #bbdefb); padding: 20px; }
        .form-container { width: 500px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { color: #0d47a1; text-align: center; margin-bottom: 20px; }
        label { font-weight: 600; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 8px; }
        .btn { background: #0d47a1; color: white; border: none; padding: 10px 18px; border-radius: 8px; cursor: pointer; margin-top: 15px; width: 100%; font-size: 15px; }
        .btn:hover { background: #1565c0; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>{% if employee %}Edit{% else %}Add{% endif %} Employee</h2>
        <form method="POST">
            {% csrf_token %}
            <label>Name</label>
            <input type="text" name="name" value="{{ employee.name|default:'' }}" required>

            <label>Email</label>
            <input type="email" name="email" value="{{ employee.email|default:'' }}" required>

            <label>Role</label>
            <input type="text" name="role" value="{{ employee.role|default:'' }}">

            <label>Department</label>
            <select name="department">
                {% for dept in departments %}
                    <option value="{{ dept.id }}" {% if employee and employee.department.id == dept.id %}selected{% endif %}>{{ dept.designation }}</option>
                {% endfor %}
            </select>

            <label>Status</label>
            <select name="status">
                <option value="Active" {% if employee and employee.is_active %}selected{% endif %}>Active</option>
                <option value="Inactive" {% if employee and not employee.is_active %}selected{% endif %}>Inactive</option>
            </select>

            <button type="submit" class="btn">{% if employee %}Update{% else %}Add{% endif %} Employee</button>
        </form>
    </div>
</body>
</html>
